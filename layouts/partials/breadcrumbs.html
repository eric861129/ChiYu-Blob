<nav class="flex text-sm mb-6" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    <!-- Home -->
    <li class="inline-flex items-center">
      <a href="/ChiYu-Blob/" class="inline-flex items-center hover:text-blue-600 dark:hover:text-blue-400" style="color: var(--text-secondary);">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
        首頁
      </a>
    </li>
    
    <!-- Section -->
    {{ if .Section }}
    <li>
      <div class="flex items-center">
        <svg class="w-4 h-4 mx-1" style="color: var(--text-secondary); opacity: 0.5;" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        {{ $section := .Site.GetPage "section" .Section }}
        <a href="{{ $section.Permalink }}" class="ml-1 hover:text-blue-600 dark:hover:text-blue-400 capitalize" style="color: var(--text-secondary);">
          {{ or $section.Title .Section }}
        </a>
      </div>
    </li>
    {{ end }}

    <!-- Current Page -->
    <li aria-current="page">
      <div class="flex items-center">
        <svg class="w-4 h-4 mx-1" style="color: var(--text-secondary); opacity: 0.5;" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        <span class="ml-1 font-medium truncate max-w-[150px] sm:max-w-[300px]" style="color: var(--text-color);">
            {{ .Title }}
        </span>
      </div>
    </li>
  </ol>
</nav>
