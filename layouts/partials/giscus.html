{{ if .Site.Params.giscus.enable }}
<div class="giscus-comment">
    <script src="https://giscus.app/client.js"
            data-repo="{{ .Site.Params.giscus.repo }}"
            data-repo-id="{{ .Site.Params.giscus.repoId }}"
            data-category="{{ .Site.Params.giscus.category }}"
            data-category-id="{{ .Site.Params.giscus.categoryId }}"
            data-mapping="{{ or .Site.Params.giscus.mapping "pathname" }}"
            data-strict="{{ or .Site.Params.giscus.strict "0" }}"
            data-reactions-enabled="{{ or .Site.Params.giscus.reactionsEnabled "1" }}"
            data-emit-metadata="{{ or .Site.Params.giscus.emitMetadata "0" }}"
            data-input-position="{{ or .Site.Params.giscus.inputPosition "bottom" }}"
            data-theme="{{ or .Site.Params.giscus.theme "preferred_color_scheme" }}"
            data-lang="{{ or .Site.Params.giscus.lang "zh-TW" }}"
            data-loading="{{ or .Site.Params.giscus.loading "lazy" }}"
            crossorigin="anonymous"
            async>
    </script>
</div>
{{ end }}
