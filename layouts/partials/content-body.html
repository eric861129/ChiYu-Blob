<article class="prose max-w-none">
    <header class="mb-8">
        <h1 class="text-3xl sm:text-5xl font-bold tracking-tight mb-4 !mt-0">{{ .Title }}</h1>
        {{ if eq .Type "posts" }}
        <p class="text-base" style="color: var(--text-secondary);">
            發布於 {{ .Date.Format "2006年1月2日" }}
            {{ with .Params.tags }}
            &middot; 
            <span class="inline-flex flex-wrap gap-2 items-center">
               {{ range . }}
                <a href="/MyBlob/tags/{{ . | urlize }}/" class="tag-pill">{{ . }}</a>
                {{ end }}
            </span>
            {{ end }}
        </p>
        {{ end }}
    </header>

  <div style="display: none;">
        <div data-pagefind-meta="title:{{ .Title | plainify }}"></div>
    
        {{/* 將 data-pagefind-body 清空，讓 Pagefind 不索引內文和標籤 */}}
        <div data-pagefind-body></div>
    </div>
    {{ .Content }}
</article>

{{ if eq .Type "posts" }}
<div id="giscus-container" class="mt-16 pt-8 border-t not-prose" style="border-color: var(--border-color);"></div>
{{ end }}
