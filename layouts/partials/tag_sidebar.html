<!-- Unified Desktop Sidebar -->
<aside class="w-64 flex-shrink-0 lg:block pl-8">
  <div class="sticky top-8 space-y-8">
    {{ partial "sidebar.html" . }} {{ partial "calendar.html" . }}

    <!-- Original Tag Cloud Content -->
    <div>
      <h3
        class="text-xl font-bold mb-4 pb-2 border-b"
        style="border-color: var(--border-color)"
      >
        所有標籤
      </h3>
      <div class="flex flex-wrap gap-2">
        {{ $tags := .Site.Taxonomies.tags.ByCount }} {{ range $tags }}
        <a href="{{ .Page.Permalink }}" class="tag-pill">
          {{ .Page.Title }}
          <span class="ml-1 opacity-75">{{ .Count }}</span>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</aside>
