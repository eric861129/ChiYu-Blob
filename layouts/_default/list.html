{{ define "main" }}
<main class="main-content">
    <h1>{{ .Title }}</h1>
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <time>{{ .Date.Format "2006-01-02" }}</time>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
