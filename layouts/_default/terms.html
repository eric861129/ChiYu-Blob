{{ define "main" }}
<main class="main-content">
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range .Data.Terms.ByCount }}
        <li>
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
            <span>({{ .Count }})</span>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
